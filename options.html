<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="buttonDiv"></div>
    <div>
        <div class="field">
            <label for="0" class="label">Début de journée</label>
            <div class="control">
                <input id="0" class="input" type="text" placeholder="09:00">
            </div>
        </div>

        <div class="field">
            <label for="1" class="label">Début de pause</label>
            <div class="control has-icons-left has-icons-right">
                <input id="1" class="input" type="text" placeholder="12:30">
            </div>
        </div>

        <div class="field">
            <label for="2" class="label">Fin de pause</label>
            <div class="control has-icons-left has-icons-right">
                <input id="2" class="input" type="text" placeholder="13:30">
            </div>
        </div>

        <div class="field">
            <label for="3" class="label">Fin de journée</label>
            <div class="control has-icons-left has-icons-right">
                <input id="3" class="input" type="text" placeholder="17:00">
            </div>
        </div>

        <button id="submit">Valider</button>

    </div>
</body>
<script src="options.js"></script>
</html>
